name: Deploy Quartz Site

on:
  push:
    branches: ["main"]
    paths:
      - "quartz-site/**"
      - ".github/workflows/quartz-deploy.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: quartz-site/package-lock.json

      - name: Install deps
        working-directory: quartz-site
        run: npm ci

      - name: Build Quartz
        working-directory: quartz-site
        run: npx quartz build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: quartz-site/public
          force_orphan: true
